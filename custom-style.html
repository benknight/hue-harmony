<style is="custom-style">
	paper-toolbar {
		--paper-toolbar-background: black;
	}

	paper-tabs {
		--paper-tabs-selection-bar-color: #666;
	}

	paper-tab {
		--paper-tab-ink: #333;
	}

	paper-toggle-button {
		--paper-toggle-button-checked-bar-color: white;
		--paper-toggle-button-checked-button-color: white;
		--paper-toggle-button-checked-ink-color: white;
		--paper-toggle-button-unchecked-bar-color: white;
		--paper-toggle-button-unchecked-button-color: white;
		--paper-toggle-button-unchecked-ink-color: white;
	}

	paper-slider {
		--paper-slider-active-color: white;
		--paper-slider-knob-color: white;
		--paper-slider-pin-color: black;
	}

	paper-progress {
		--paper-progress-container-color: black;
	}
</style>
