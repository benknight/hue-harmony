<template id="app" is="dom-bind">
	<iron-localstorage
		name="settings"
		value={{settings}}
		on-iron-localstorage-load-empty="initSettings"></iron-localstorage>
	<div class="Gradient"></div>
	<paper-toast id="status"><a></a></paper-toast>
	<paper-dialog id="info" modal>
		<div class="Settings">
			<p>Use HuePie to set your Philips Hue lights colors based on the color relationships on an <a href="https://en.wikipedia.org/wiki/Color_wheel" target="_blank">artistâ€™s color wheel</a>. Inspired by <a href="https://color.adobe.com" target="_blank">Adobe Color</a>. Made by <a href="https://benknight.github.io">Benjamin Knight</a>. Checkout the <a href="https://github.com/benknight/huepie">source code on Github.</a></p>
			<hr>
			<div>
				<paper-input
					type="text"
					label="Bridge IP"
					value="{{settings.bridge_ip}}"></paper-input>
			</div>
			<template is="dom-if" if="{{settings.lights}}">
				<hr>
				<h4>Lights</h4>
				<p class="layout horizontal wrap">
					<template is="dom-repeat" items="{{settings.lights}}">
						<div style="width: 50%; margin-bottom: 0.5rem;">
							<paper-checkbox checked={{item.active}}>{{item.name}}</paper-checkbox>
						</div>
					</template>
				</p>
			</template>
		</div>
		<div class="buttons">
			<paper-button dialog-confirm>Save</paper-button>
		</div>
	</paper-dialog>
	<div class="HeaderContainer">
		<header>
			<img src="icon.png"> <span>HuePie</span>
			<paper-icon-button icon="settings" onClick="document.querySelector('#info').open()"></paper-icon-button>
		</header>
		<paper-tabs selected="{{selected}}">
			<paper-tab>Wheel</paper-tab>
			<paper-tab>Switches</paper-tab>
		</paper-tabs>
	</div>
	<iron-pages selected="{{selected}}">
		<div id="page-1">
			<div id="wheel" class="Wheel"></div>
		</div>
		<div id="page-2">
			<div id="controls" class="Controls"></div>
		</div>
	</iron-pages>
</template>
<script>
	window.HUEPIE_SETTINGS_VERSION = 1;

	// Initialize with these settings
	document.querySelector('#app').initSettings = function () {
		this.settings = {
			lights: null,
			bridge_ip: null,
			username: null,
			version: window.HUEPIE_SETTINGS_VERSION,
		};
	};

	window.addEventListener('WebComponentsReady', function(e) {
		console.log('Components are ready');
		// Append main script
		var script = document.createElement('script');
		script.setAttribute('data-main', 'js/main');
		script.setAttribute('src', 'lib/requirejs/require.js');
		document.body.appendChild(script);
	});

	// Refresh the page after 20 minutes of inactivity
	var blurTimestamp = Date.now();
	var staleThresholdMinutes = 60;

	window.addEventListener('blur', function () {
		blurTimestamp = Date.now();
	});

	window.addEventListener('focus', function () {
		var deltaMinutes = (Date.now() - blurTimestamp) / (1000 * 60);
		console.log('Window focused. Elapsed time (minutes):', deltaMinutes.toFixed(2));
		if (deltaMinutes >= staleThresholdMinutes) {
			window.location.reload();
		}
	});
</script>
