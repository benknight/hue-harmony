<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Huepie</title>
	<script src="lib/webcomponentsjs/webcomponents.js"></script>
	<link rel="stylesheet" href="//necolas.github.io/normalize.css/3.0.2/normalize.css">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Inconsolata:400,700">
	<link rel="stylesheet" href="style.css">
	<link rel="import" href="lib/iron-pages/iron-pages.html">
	<link rel="import" href="lib/iron-icons/iron-icons.html">
	<link rel="import" href="lib/paper-button/paper-button.html">
	<link rel="import" href="lib/paper-dialog/paper-dialog.html">
	<link rel="import" href="lib/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="lib/paper-material/paper-material.html">
	<link rel="import" href="lib/paper-radio-button/paper-radio-button.html">
	<link rel="import" href="lib/paper-radio-group/paper-radio-group.html">
	<link rel="import" href="lib/paper-slider/paper-slider.html">
	<link rel="import" href="lib/paper-tabs/paper-tabs.html">
	<link rel="import" href="lib/paper-toast/paper-toast.html">
	<link rel="import" href="lib/paper-toggle-button/paper-toggle-button.html">
	<link rel="import" href="custom-style.html">
</head>
<body>
	<template id="app" is="dom-bind">
		<div class="gradient"></div>
		<paper-toast class="status"><a></a></paper-toast>
		<paper-dialog id="info" modal>
			<p>Use Huepie to set your Philips Hue lights colors based on the color relationships on an artist's color wheel. Inspired by <a href="https://color.adobe.com" target="_blank">Adobe Color</a>. Made by <a href="https://benknight.github.io" target="_blank">Benjamin Knight</a>.</p>
			<p>
				<b>Status</b><br>
				Bridge IP: <span>{{bridgeIP}}<br>
				Username: <span>{{username}}</span>
			</p>
			<div class="buttons">
				<paper-button dialog-confirm autofocus>Close</paper-button>
			</div>
		</paper-dialog>
		<header>
			huepie
			<paper-icon-button
				icon="info"
				onClick="document.querySelector('#info').open()">
			</paper-icon-button>
		</header>
		<paper-tabs selected="{{selected}}">
			<paper-tab>Wheel</paper-tab>
			<paper-tab>Switches</paper-tab>
		</paper-tabs>
		<iron-pages selected="{{selected}}">
			<div class="page-1">
				<div class="wheel"></div>
			</div>
			<div class="page-2">
				<div class="controls"></div>
			</div>
		</iron-pages>
	</template>
	<script data-main="js/main" src="lib/requirejs/require.js"></script>
</body>
</html>
